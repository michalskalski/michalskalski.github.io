{% extends "base.html" %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
